<md-content flex="100" layout="row" layout-align="center center">
	<md-card ng-hide="main.successMsg" flex="30" flex-xs="90" style="padding:2%">
		<form name="loginForm" ng-submit='main.loginUser(loginData);' layout="column">
			<md-input-container>
				<label>Username</label>
				<md-icon class="md-default-theme" class="material-icons">&#xE7FD;</md-icon>
				<input ng-model="main.loginData.username" type="email" name="email" class="validate" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'  required>
				<md-tooltip md-direction="bottom">Enter Your registered email id</md-tooltip>
				<div ng-messages="loginForm.email.$error" role="alert" multiple>
					<div ng-message="required" class="my-message">This field is required</div>
					<div ng-message="pattern" class="my-message">Please enter valid email address</div>
				</div>
				<div ng-show="main.errorMsgNU" ng-messages="main.errorMsgNU" role="alert">
					<p>{{main.errorMsgNU}}</p>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<md-icon class="md-default-theme" class="material-icons">&#xE0DA;</md-icon>
				<input ng-model="main.loginData.password" name="password" type="password" required>
				<md-tooltip md-direction="bottom">Please enter your password</md-tooltip>
				<div ng-messages="loginForm.password.$error" role="alert" multiple>
					<div ng-message="required" class="my-message">This field is required</div>
				</div>
				<div ng-show="main.errorMsgWP" ng-messages="main.errorMsgWP" role="alert">
					<p>{{main.errorMsgWP}}</p>
				</div>
			</md-input-container>
			<div md-theme="altTheme" layout="row" ng-hide="main.loader">
				<md-button type="submit" class="md-raised md-warn" flex="100">Login</md-button>
			</div>
			<div layout="row" layout-align="center center" ng-show="main.loader">
				<div md-theme="altTheme">
					<md-progress-linear md-mode="indeterminate"></md-progress-linear>
				</div>
			</div>
			<div layout="row" layout-align="center center" style="margin-top:20px">
				<p><a ng-href="/forgotpassword" >Forgot Password </a></p>
				<p>&nbsp&nbsp|&nbsp&nbsp</p>
				<p><a ng-href="/register" > Register</a></p>
			</div>
			<div layout="row" layout-align="center center" style="margin-top:10px" ng-show="main.expired">
				<p><a ng-href="/resend" >Resend Activation Link</a></p>
			</div>
		</form>
	</md-card>
	<div class="show-hide-message" ng-show="main.successMsg">
		<div>Sigining You in....</div>
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</div>
</md-content>
